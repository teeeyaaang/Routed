<table>
<thead>
<tr>
<th> Student Number </th>
<th> First Name </th>
<th> Last Name </th>
<th> Program</th>
<th> Year </th>
</tr>
</thead>
<tbody>
  <tr *ngFor="let student of StudentCollection">
    <td> {{student.number}} </td>
    <td> {{student.FirstName}} </td>
    <td> {{student.LastName}} </td>
    <td> {{student.Program}} </td>
    <td> {{student.Year}} </td>  
  </tr>
</tbody>
</table>
